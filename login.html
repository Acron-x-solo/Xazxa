{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-heart text-danger" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-4">{{ _('Login') }}</h2>
                </div>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="{{ _('Username') }}" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="{{ _('Password') }}" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">{{ _('Remember me') }}</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i>{{ _('Sign in') }}
                    </button>
                    <p class="text-center mb-0">
                        Нет аккаунта? <a href="{{ url_for('register') }}" class="register-link">Зарегистрируйтесь</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
    background: white;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

.card-body {
    padding: 2.5rem !important;
}

h2 {
    color: var(--primary);
    font-weight: 600;
    font-size: 2rem;
}

.input-group {
    margin-bottom: 1rem;
}

.input-group-text {
    background-color: var(--gray);
    border: 1px solid var(--gray);
    border-radius: 10px 0 0 10px;
    padding: 0.75rem 1rem;
}

.input-group-text i {
    color: var(--primary);
    font-size: 1.1rem;
}

.form-control {
    border: 1px solid var(--gray);
    border-radius: 0 10px 10px 0;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    background-color: var(--gray);
}

.form-control:focus {
    border-color: var(--primary);
    background-color: white;
    box-shadow: 0 0 0 0.2rem rgba(51, 138, 147, 0.15);
}

.form-check-input:checked {
    background-color: var(--primary);
    border-color: var(--primary);
}

.form-check-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(51, 138, 147, 0.15);
}

.btn-primary {
    background: var(--primary);
    border: none;
    padding: 1rem;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: var(--dark);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(43, 64, 177, 0.3);
}

.register-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.register-link:hover {
    color: var(--dark) !important;
    text-decoration: underline;
}

.text-danger {
    color: var(--accent) !important;
}

@media (max-width: 576px) {
    .card-body {
        padding: 1.5rem !important;
    }
    
    h2 {
        font-size: 1.75rem;
    }
    
    .btn-primary {
        padding: 0.75rem;
        font-size: 1rem;
    }
}
</style>
{% endblock %}
